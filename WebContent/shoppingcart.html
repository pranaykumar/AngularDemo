<html ng-app>
<head>
<title>Your Shopping Cart</title>
</head>
<body ng-controller='CartController'>
	<h1>Your Order</h1>
	<div ng-repeat='item in items'>
		<span>{{item.title}}</span> <input ng-model='item.quantity'> <span>{{item.price
			| currency}}</span> <span>{{item.price * item.quantity | currency}}</span>
		<button ng-click='remove($index)'>Remove</button>
	</div>
	<div>
		<p>
			<span>TOTALBill :</span><span>{{bill.totalCart}}</span>
		</p>
		<p>
			<span>DISCOUNT : </span><span>{{bill.discount}}</span>
		</p>
		<p>
			<span>FINAL : </span><span>{{bill.subtotal}}</span>
		</p>
	</div>
	<br>
	<a href="index0.html">INDEX</a>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
	<script type="text/javascript" src="controllers.js"></script>
</body>
</html>
